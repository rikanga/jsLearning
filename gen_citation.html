<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Génrateur de citation</title>
        <link rel="stylesheet" href="gen_citation.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div id="important">
                <div id="citation" style="text-align: center;">
                   " La vie est un mystère qu'il faut vivre, et non un problème à résoudre. "
                </div>
                <div class="barre" style="border-bottom: solid silver 5px;"></div>
                <div id="auteur" style="text-align: center;">Gandhi</div>    
            </div>

            <div style="width: 80%; margin: auto;">
                <div id="nouveau" style="text-transform: uppercase; font-weight: bold;"> Nouvelle citation</div>
            </div>
        </div>
       
        <script src="gen_citation.js"></script>
    </body>
</html>
